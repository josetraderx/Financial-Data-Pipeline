name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          else
            echo "Error: no requirements.txt, setup.py or pyproject.toml found at repo root."
            exit 1
          fi
          pip install ruff==0.12.8 black==25.1.0 pytest==8.4.1 pytest-cov

      - name: Lint (obligatorio)
        run: |
          ruff check .
          black --check .

      - name: Run tests with coverage
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd):$(pwd)/financial-data-pipeline:$(pwd)/src"
          pytest --cov=. --cov-report=xml --cov-report=term -q

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
